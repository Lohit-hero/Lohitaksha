<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lohitaksha Koppada â€” Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --bg: #0b0f19;
  --accent: #00d9ff;
  --accent2: #ff00c8;
  --text: #e0e8f0;
  --muted: #8e94a8;
}
body {
  margin:0;
  font-family:'Outfit',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}
/* Moving gradient background */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(-45deg,var(--accent),var(--accent2),#1e1f3b,#0b0f19);
  background-size:400% 400%;
  animation:gradientMove 15s ease infinite;
  z-index:-3;
}
@keyframes gradientMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* Glitch animation for name */
.glitch {
  position: relative;
  color: var(--accent);
  font-weight: 800;
  font-size: 3.5rem;
  animation: flicker 2s infinite;
}
.glitch::before, .glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  background: transparent;
  clip: rect(0, 0, 0, 0);
}
.glitch::before {
  left: 2px;
  text-shadow: -2px 0 var(--accent2);
  animation: glitchTop 2s infinite linear alternate-reverse;
}
.glitch::after {
  left: -2px;
  text-shadow: -2px 0 var(--accent);
  animation: glitchBottom 1.5s infinite linear alternate-reverse;
}
@keyframes glitchTop {
  0% { clip: rect(0,9999px,0,0); }
  20% { clip: rect(0,9999px,5px,0); }
  40% { clip: rect(0,9999px,15px,0); }
  60% { clip: rect(0,9999px,8px,0); }
  80% { clip: rect(0,9999px,3px,0); }
  100% { clip: rect(0,9999px,0,0); }
}
@keyframes glitchBottom {
  0% { clip: rect(0,9999px,0,0); }
  20% { clip: rect(5px,9999px,20px,0); }
  40% { clip: rect(15px,9999px,25px,0); }
  60% { clip: rect(8px,9999px,15px,0); }
  80% { clip: rect(3px,9999px,8px,0); }
  100% { clip: rect(0,9999px,0,0); }
}
@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
  20%, 24%, 55% {opacity: 0.8;}
}

/* Parallax tilt on cards */
.card {
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 20px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  will-change: transform;
}
.card:hover {
  transform: perspective(800px) rotateX(3deg) rotateY(-3deg) scale(1.03);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* Floating/magnetic buttons */
.btn {
  display:inline-block;
  background:linear-gradient(45deg,var(--accent),var(--accent2));
  color:#000;
  padding:14px 30px;
  border-radius:999px;
  font-weight:800;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow:0 0 20px var(--accent);
}

/* Section dividers */
.section-divider {
  width:100%;
  height:4px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  margin:50px 0;
  animation:dividerGlow 3s infinite alternate;
}
@keyframes dividerGlow {
  0% {opacity:0.5;}
  100% {opacity:1;}
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<header style="text-align:center;padding:20px 0;">
  <h1 class="glitch" data-text="Lohitaksha Koppada">Lohitaksha Koppada</h1>
</header>
<div style="text-align:center;margin-top:20px;">
  <a href="#projects" class="btn">Explore My Work</a>
</div>
<div class="section-divider"></div>
<section id="projects" style="padding:40px;max-width:1000px;margin:auto;">
  <div class="card"><h3>Sample Project Card</h3><p>Interactive animations added here.</p></div>
</section>
<div class="section-divider"></div>
<script>
// Background constellation effect
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');
let w=canvas.width=window.innerWidth;
let h=canvas.height=window.innerHeight;
const stars=[];const STAR_COUNT=120;const MAX_DIST=150;
for(let i=0;i<STAR_COUNT;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+0.5,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
}
function draw(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    s.x+=s.vx; s.y+=s.vy;
    if(s.x<0) s.x=w; if(s.x>w) s.x=0;
    if(s.y<0) s.y=h; if(s.y>h) s.y=0;
    ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle='white'; ctx.fill();
  });
  for(let i=0;i<STAR_COUNT;i++){
    for(let j=i+1;j<STAR_COUNT;j++){
      let dx=stars[i].x-stars[j].x;
      let dy=stars[i].y-stars[j].y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<MAX_DIST){
        ctx.beginPath();
        ctx.moveTo(stars[i].x,stars[i].y);
        ctx.lineTo(stars[j].x,stars[j].y);
        ctx.strokeStyle=`rgba(255,255,255,${1-dist/MAX_DIST})`;
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}
window.addEventListener('resize',()=>{w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;});
draw();
</script>
</body>
</html>
