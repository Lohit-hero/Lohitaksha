<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lohitaksha Koppada – Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg: #05050a;
  --card: rgba(255,255,255,0.06);
  --text: #eef2ff;
  --muted: #aab3d0;
  --accent: #8ab4ff;
  --brand: #a78bfa;
  --radius: 14px;
}
body{
  margin:0; font-family:"Plus Jakarta Sans",sans-serif;
  background: var(--bg); color: var(--text);
  overflow-x:hidden;
  scroll-behavior:smooth;
}
header{
  position:sticky; top:0; background:rgba(10,12,24,0.85);
  backdrop-filter: blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  z-index:20;
}
.nav-top{
  display:flex; justify-content:space-between; align-items:center;
  max-width:1100px; margin:auto; padding:14px;
}
.nav-top h1{margin:0; font-size:1.2rem;}
.toggle{display:flex; align-items:center; gap:10px; cursor:pointer;}
.switch{
  width:60px; height:28px; border-radius:14px; background:#222; position:relative;
}
.knob{
  width:24px; height:24px; background:#fff; border-radius:50%;
  position:absolute; top:2px; left:2px; transition:all .3s;
}
.switch.active .knob{left:34px;}
/* Nav links bar */
.nav-links{
  display:flex; justify-content:center; gap:20px;
  background:rgba(20,22,36,0.9);
  border-top:1px solid rgba(255,255,255,0.08);
  border-bottom:1px solid rgba(255,255,255,0.08);
}
.nav-links a{
  color:var(--muted); text-decoration:none; padding:10px;
  transition:color 0.3s ease;
}
.nav-links a.active, .nav-links a:hover{
  color:var(--accent);
}
main{max-width:1100px; margin:auto; padding:20px;}
h2{margin-top:40px;}
.card{
  background:var(--card); border-radius:var(--radius); padding:16px; margin-bottom:14px;
  border:1px solid rgba(255,255,255,0.1);
  opacity:0; transform:translateY(20px);
  transition: all 0.6s ease;
}
.card.visible{opacity:1; transform:translateY(0);}
.project h3{margin:0;}
.details{display:none; margin-top:10px; color:var(--muted); font-size:0.95rem;}
button{
  margin-top:10px; background:var(--accent); color:#000; border:none; padding:6px 12px;
  border-radius:6px; font-weight:600; cursor:pointer;
}
button:hover{opacity:0.85;}
ul{margin:0; padding-left:20px;}
/* Skill bars */
.skill-bar{
  background:rgba(255,255,255,0.08);
  border-radius:8px;
  overflow:hidden;
  margin-bottom:8px;
}
.skill-fill{
  height:14px;
  background:linear-gradient(90deg,var(--accent),var(--brand));
  width:0%;
  transition:width 1.2s ease;
}
/* Starfield */
#stars{
  position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;
  background:transparent;
}
/* Back to Top */
#backToTop{
  position:fixed; bottom:30px; right:30px;
  background:var(--accent);
  color:#000;
  padding:10px 14px;
  border-radius:50%;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px var(--accent);
  display:none;
  transition:opacity 0.3s ease;
}
#backToTop:hover{
  background:var(--brand);
  box-shadow:0 0 15px var(--brand);
}
</style>
</head>
<body>
<canvas id="stars"></canvas>
<header>
  <div class="nav-top">
    <h1>Lohitaksha Koppada</h1>
    <div class="toggle" id="modeToggle">
      <span>Detailed</span>
      <div class="switch"><div class="knob"></div></div>
      <span>Updated</span>
    </div>
  </div>
  <nav class="nav-links">
    <a href="#profile">Profile</a>
    <a href="#skills">Skills</a>
    <a href="#achievements">Achievements</a>
    <a href="#projects">Projects</a>
  </nav>
</header>
<main id="content">
  <!-- Injected by JS -->
</main>
<div id="backToTop" title="Back to Top">↑</div>
<script>
// Profile data
const profile = {
  detailed: { intro: `Resolute and results-oriented researcher with expertise in quantum mechanics, computational modelling, nanoscience, and machine learning. Skilled in Python, ML algorithms, and scientific communication. Published peer-reviewed research and authored books in scientific and self-help domains.` },
  updated: { intro: `Innovative researcher blending materials science, computational physics, and machine learning. Founder of FIARD and host of Lohitaksha’s Den podcast, integrating leadership, growth, and science. Multiple publications and books; strong academic and entrepreneurial track record.` }
};
// Skills
const skills = [
  {name:"Python",level:95},
  {name:"Machine Learning",level:90},
  {name:"Data Analysis & Visualization",level:88},
  {name:"Leadership & Communication",level:92},
  {name:"Innovation & Problem Solving",level:90}
];
// Achievements
const achievements = [
  "Author: Studies on Shell Confined Atoms (2025)",
  "Author: Brainwaves of The Bold (2025)",
  "Author: It’s Your Life: Make It Happen (2025)",
  "Lead Author – Elsevier Review on Alzheimer's Disease",
  "CSIR-NET-JRF AIR 37 (2025)",
  "IMSc Topper (Years 4 & 5)"
];
// Projects
const projects = {
  detailed: {
    underway: [
      { title:"Master’s Project (Phase II): Plasma & Spatially Confined Hydrogen Atom", details:`Guide: Prof. Kalidas Sen, UoH (Dec 2024 – Mar 2025). Applied Hulthén, Yukawa, and Exponential-Cosine screened potentials; computed energy spectra, Shannon entropy, disequilibrium, and statistical complexity using Python.` }
    ],
    accomplished: [
      { title:"Master’s Project (Phase I): Screened Coulomb Potentials & Confined Hydrogen Atom", details:`Guide: Prof. Kalidas Sen, UoH (Aug – Dec 2024). Analyzed effects of Yukawa and Hulthén potentials on confined hydrogen atoms; examined wavefunctions and energy spectra.` },
      { title:"Review Article: Eicosanoid Signaling in Neuroinflammation Associated with Alzheimer's Disease", details:`Led writing of review article published in European Journal of Pharmacology (Elsevier, May 2024).` },
      { title:"Book: Studies on Shell Confined Atoms", details:`Published by LAMBERT Academic Publishing (June 2025). Explored quantum behavior of atoms under confinement and screened Coulomb potentials.` }
    ]
  },
  updated: {
    underway: [
      { title:"M.Tech Project: Fe-30Mn-8Al-1C Steel & Hydrogen Embrittlement", details:`IIT Kanpur (Dec 2025 – Present). Studying mechanical/microstructural evolution under hydrogen charging using fracture toughness tests, SEM/TEM, and computational modelling.` },
      { title:"Book Project: The Quantum Revolution", details:`Co-authoring with Dr. Caio Firme. Two-volume graduate-level Quantum Mechanics series accepted by CRC Press.` }
    ],
    accomplished: [
      { title:"Master’s Project (Phase II): Plasma & Spatially Confined Hydrogen Atom", details:`Applied screened potentials to model hydrogen atoms under confinement; computed energy spectra and information-theoretic measures.` },
      { title:"Lead Author: Elsevier Review", details:`Eicosanoid signaling in Alzheimer's neuroinflammation, published in European Journal of Pharmacology.` }
    ]
  }
};
// Render
function render(mode){
  const c = document.getElementById("content");
  const p = profile[mode];
  const proj = projects[mode];
  c.innerHTML = `
    <section id="profile" class="card"><h2>Profile</h2><p>${p.intro}</p></section>
    <section id="skills" class="card"><h2>Skills</h2>
      ${skills.map(s=>`
        <div>${s.name}</div>
        <div class="skill-bar"><div class="skill-fill" data-level="${s.level}"></div></div>
      `).join("")}
    </section>
    <section id="achievements" class="card"><h2>Achievements</h2><ul>${achievements.map(a=>`<li>${a}</li>`).join("")}</ul></section>
    <section id="projects">
      <h2>Underway</h2>
      ${proj.underway.map(p=>`
        <div class="card project">
          <h3>${p.title}</h3>
          <button onclick="toggleDetails(this)">Show Details</button>
          <div class="details">${p.details}</div>
        </div>
      `).join("")}
      <h2>Accomplished</h2>
      ${proj.accomplished.map(p=>`
        <div class="card project">
          <h3>${p.title}</h3>
          <button onclick="toggleDetails(this)">Show Details</button>
          <div class="details">${p.details}</div>
        </div>
      `).join("")}
    </section>
  `;
  observeSections();
  animateSkills();
}
// Toggle details
function toggleDetails(btn){
  const d = btn.nextElementSibling;
  if(d.style.display==="block"){ d.style.display="none"; btn.textContent="Show Details"; }
  else { d.style.display="block"; btn.textContent="Hide Details"; }
}
// Mode toggle
const switchEl = document.querySelector(".switch");
let mode = "detailed";
document.getElementById("modeToggle").addEventListener("click", ()=>{
  switchEl.classList.toggle("active");
  mode = (mode==="detailed") ? "updated" : "detailed";
  render(mode);
});
render(mode);
// Fade-in
function observeSections(){
  const cards = document.querySelectorAll(".card");
  const observer = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting) e.target.classList.add("visible");
    });
  },{threshold:0.15});
  cards.forEach(card=>observer.observe(card));
}
// Skill bar animation
function animateSkills(){
  const fills = document.querySelectorAll(".skill-fill");
  const observer = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        e.target.style.width = e.target.getAttribute("data-level")+"%";
      }
    });
  },{threshold:0.5});
  fills.forEach(fill=>observer.observe(fill));
}
// Back to top
const backToTop = document.getElementById("backToTop");
window.addEventListener("scroll", ()=>{
  if(window.scrollY > 300) backToTop.style.display = "block";
  else backToTop.style.display = "none";
});
backToTop.addEventListener("click", ()=>window.scrollTo({top:0, behavior:"smooth"}));
// Active nav highlight
const navLinks = document.querySelectorAll(".nav-links a");
window.addEventListener("scroll", ()=>{
  let fromTop = window.scrollY + 100;
  navLinks.forEach(link=>{
    const section = document.querySelector(link.getAttribute("href"));
    if(section.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop){
      navLinks.forEach(l=>l.classList.remove("active"));
      link.classList.add("active");
    }
  });
});
// Starfield
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w,h,starsArr;
function initStars(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  starsArr = Array.from({length:150}, ()=>({
    x: Math.random()*w - w/2,
    y: Math.random()*h - h/2,
    z: Math.random()*w
  }));
}
function drawStars(){
  ctx.fillStyle="#000"; ctx.fillRect(0,0,w,h);
  ctx.fillStyle="#fff";
  for(let s of starsArr){
    const k = 128.0 / s.z;
    const px = s.x * k + w/2;
    const py = s.y * k + h/2;
    if(px>=0 && px<=w && py>=0 && py<=h){
      const size = (1 - s.z/w)*3;
      ctx.fillRect(px, py, size, size);
    }
    s.z -= 2;
    if(s.z<=0){ s.x=Math.random()*w - w/2; s.y=Math.random()*h - h/2; s.z=w; }
  }
}
function animateStars(){ drawStars(); requestAnimationFrame(animateStars); }
window.addEventListener("resize", initStars);
initStars(); animateStars();
</script>
</body>
</html>
